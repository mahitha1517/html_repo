<html>
    <body bgcolor="Pink">
        <h2>List program in HTML</h2>
        <hr>
    <!--order list-->    
    <ol type="i">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ol>   
    <!--Unorder list--> 
    <ul type="circle">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    </body>
</html>


<html>
    <body>
        <h2>List program in HTML</h2>
        <hr>
    <!--order list-->    
    <ol type="A">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ol>   
    <!--Unorder list--> 
    <ul type="square">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    <!---Definition List-->
    <dl>
        <dt>CPU</dt>
        <dd>Central Processing Unit</dd>
    </dl>
    </body>
</html>
